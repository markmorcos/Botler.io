<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-chat-room
        (logoutEmitter)="onLogout($event)"
        [token]="getToken()"
        *ngIf="isLoggedIn()"
      >
      </app-chat-room>
    </div>
    <div class="col-md-6 col-sm-12">
      <app-sign-up-page *ngIf="!isLoggedIn()"></app-sign-up-page>
    </div>
    <div class="col-md-6 col-sm-12">
      <app-login-page (tokenEmitter)="onToken($event)" *ngIf="!isLoggedIn()"></app-login-page>
    </div>
  </div>
</div>
